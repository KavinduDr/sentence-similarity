<!DOCTYPE html>
<html>
<head>
    <title>Answer Evaluation</title>
</head>
<body>
    <h1>Answer Evaluation System</h1>
    <form method="post">
        <div>
            <label for="correct_answer">Correct Answer:</label>
            <textarea id="correct_answer" name="correct_answer" rows="5" cols="50" required></textarea>
        </div>
        <div>
            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" id="keywords" name="keywords" required>
        </div>
        <div>
            <label for="student_answer">Student Answer:</label>
            <textarea id="student_answer" name="student_answer" rows="5" cols="50" required></textarea>
        </div>
        <button type="submit">Evaluate</button>
    </form>
</body>
</html>
